<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Fit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="text-center mt-5">
      <h1>Click Fit - Fitness for Everyone</h1>
      <p>Your fitness journey starts here!</p>
    </header>

    <section class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <h3>Random Fitness Fact</h3>
          <p id="fact">Loading...</p>
        </div>

        <div class="col-md-6">
          <h3>Upload Your Fitness Image</h3>
          <div id="drop-area" class="border p-3">
            <p>Drag & Drop or Click to upload</p>
            <input type="file" id="file-input" class="form-control" hidden>
            <button id="upload-btn" class="btn btn-primary">Upload Image</button>
            <div id="image-gallery" class="image-gallery"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
