<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Fit</title>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header class="text-center mt-5">
      <h1 class="fw-bold text-primary" data-aos="fade-down" data-aos-duration="2000">Click Fit - Fitness for Everyone</h1>
      <p class="lead text-secondary" data-aos="fade-up" data-aos-duration="2000">Your fitness journey starts here!</p>
    </header>

    <section class="row mt-4 justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center" data-aos="fade-left" data-aos-duration="2000">Random Fitness Fact</h3>
        <p id="fact" class="text-center" data-aos="fade-right" data-aos-duration="2000">Loading...</p>
      </div>
    </section>

    <section id="fitness" class="d-flex justify-content-center mt-4">
      <div id="box" class="col-md-6">
        <h3 class="text-center" data-aos="fade-down" data-aos-duration="2000">Upload Your Fitness Image</h3>
        <div id="drop-area" class="border p-3 shadow" data-aos="fade-up"
        data-aos-duration="3000">
          <p class="mb-2 ">Drag & Drop or Click to upload</p>
          <input type="file" id="file-input" class="form-control" hidden>
          <button id="upload-btn" class="btn btn-primary" >Upload Image</button>
        </div>
      </div>
    </section>
    

    <section class="row mt-4"  data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">
      <h3 class="text-center ">Fitness Gallery</h3>
      <div id="image-gallery" class="row justify-content-center"></div>  
    </section>
    

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();  
</script>


</body>
</html>
